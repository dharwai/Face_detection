<!DOCTYPE html>
<html>
    <head>
        <title>Result Page</title>
        <style>
            body {
                background-color: #f5f5f5;
                font-family: Arial, sans-serif;
            }
            h1 {
                color: #555;
                text-align: center;
            }
            .result {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 5px;
                margin: 0 auto;
                max-width: 500px;
                padding: 20px;
            }
            .emotion {
                font-size: 24px;
                font-weight: bold;
                margin-top: 0;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="result">
            <h1>Result Page</h1>
            <p class="emotion">Predicted emotion: {{ emotion }}</p>
        </div>
    </body>
</html>
